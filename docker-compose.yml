services:
  account-service:
    build: ./account-service
    container_name: account-service
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - db-postgres
    networks:
      - my-network
  db-postgres:
    image: postgres:17.5-alpine
    container_name: db-postgres
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - my-network
networks:
  my-network:
    driver: bridge
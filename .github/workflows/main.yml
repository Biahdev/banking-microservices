name: ci-account-service
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
on:
  push:
    branches: [ "*" ]
    paths:
      - 'account-service/**'
      - '.github/workflows/account-service.yml'
  pull_request:
    branches: [ "*" ]
    paths:
      - 'account-service/**'
      - '.github/workflows/account-service.yml'
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Update Maven
        run: sudo apt update && sudo apt install -y maven

      - name: Run Tests with Maven
        run: mvn test -Dspring.profiles.active=test -e -X

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/TEST-*.xml'

